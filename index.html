<html>
  <body>
    <h1>Helllo worrld !!!</h1>
    <p>Hello SaiRam Goud. Static websites can be deployed on GitHub pages for free. Try it now.</p>
    <br>
    <h5>Addding interaction using script</h5>
    <p id="nameP">Enter Name: <input id="nameInp" name="username" type="text"></p>
    <button onclick="showName()">submit</button>
    <p id="showName"></p>
    <script>
        function showName(){
          const nameInp = document.getElementById("nameInp");
          const name = nameInp.value;
          nameInp.value = "";
          const para = document.getElementById("nameP");
          const nameP = document.getElementById("showName");
          nameP.textContent = "Your name is " + name;
          document.body.appendChild(nameP);
          nameInp.focus();
        }

        <div id="text-container">Loading data...</div>

        async function fetchAndDisplayText() {
          const container = document.getElementById('text-container');
          const url = 'https://koyeb.nimscvtsbootcamp2026.in/hello'; // Replace with your API URL

          try {
              const response = await fetch(url);
              
              // Always check if the response is successful (status 200-299)
              if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
              }

              // Convert the response body to a plain string
              const data = await response.text();

              // Update the page with the received text
              container.innerText = data; 
          } catch (error) {
              console.error('Fetch error:', error);
              container.innerText = 'Failed to load data.';
          }
        }

    // Execute the function
    fetchAndDisplayText();

    </script>
  </body>
</html>
